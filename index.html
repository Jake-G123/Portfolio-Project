<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Ice_Cream_Clip_Art.png">
    <link rel="stylesheet" href="styles.css">
    <title>Guest Book</title>
</head>
<body>
    <main>
        <h1>Contact Form</h1>
        <form>
            <div class="container">
                <div class="fname">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname">
                </div>
                <div class="lname">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname">
                </div>
                <div class="job-title">
                    <label for="job-title">Job Title</label>
                    <input type="text" id="job-title" name="job-title">
                </div>
                <div class="company">
                    <label for="company">Company</label>
                    <input type="text" id="company" name="company">
                </div>
                <div class="linkedin-url">
                    <label for="linkedin-url">LinkedIn URL</label>
                    <input type="text" id="linkedin-url" name="linkedin-url">
                </div>
                <div class="email">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="meet">
                    <label for="meet">How did we meet?</label>
                    <select id="meet" name="meet">
                        <option value="">Please select</option>
                    </select>
                </div>
                <div class="other">
                    <label for="other">Other (please specify)</label>
                    <input type="text" id="other" name="other">
                </div>
                <div class="message">
                    <label for="message">Message</label>
                    <textarea id="message" name="message"></textarea>
                </div>
            </div>
            <div class="mailing-list">
                <input type="checkbox" id="mailing-list" name="mailing-list">
                <label for="mailing-list">Please add me to your mailing list</label>
            </div>
            <div class="format-radio">
                <label>Choose an email format:</label>
                <label>
                    <input type="radio" name="email-format" value="html"> HTML
                </label>
                <label>
                    <input type="radio" name="email-format" value="text"> Text
                </label>
            </div>
            <div>
            <label>
                <button type="button" name="submit" value="submit">Submit</button>
            </label>
            </div>
        </form>
    </main>
</body>
</html>
